{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="content-section">
   <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
         <legend class="border-bottom mb-4">Delete appointment</legend>
         <h2>Do you really want to delete this appointment {{ object.pk }}?</h2>
      </fieldset>
      <div class="form-group">
         <button class="btn btn-outline-danger" type="submit">Yes, delete it!</button>
         <a class="btn btn-outline-secondary" href="{% url 'appointments'%}">Cancel</a>
      </div>
   </form>
</div>
{% endblock content %}
