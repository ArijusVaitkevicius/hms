{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<br>
{% if not text_for_admin %}
<h1>Welcome to the hospital management system!</h1>
<h3>Please login</h3>
{% endif %}
{% if text_for_admin %}
<h3 style="color:red"><strong>{{ text_for_admin }} <a href="{% url 'admin:index' %}">admin site</a></strong></h3>
{% endif %}
<br>
<style>
    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}
    h1,h3 {text-align: center;}
    /* Slideshow container */
    .slideshow-container {
      max-width: 700px;
      position: relative;
      margin: auto;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .dot.active {
      background-color: #717171;
    }
    
    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 5s;
      animation-name: fade;
      animation-duration: 5s;
    }
    
    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    </style>
    <div class="slideshow-container">
    
    <div class="mySlides fade">
      <img src="{% static 'images/image1.jpg' %}" style="width:100%">
    </div>
    
    <div class="mySlides fade">
      <img src="{% static 'images/image2.jpg' %}" style="width:100%">
    </div>
    
    <div class="mySlides fade">
      <img src="{% static 'images/image3.jpg' %}" style="width:100%">
    </div>

    <br>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    </div>
    
    <script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
           slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000);
    }
    </script>
    
{% endblock %}
